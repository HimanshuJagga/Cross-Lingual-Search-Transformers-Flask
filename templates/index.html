<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cross-Lingual Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
        .box { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        textarea { width: 100%; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
        .result { margin-top: 20px; background: #eef; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>üåç Multilingual Semantic Sentence Search</h2>
        <form action="/predict" method="post">
            <label for="query">Enter English Query:</label><br><br>
            <textarea name="query" rows="2" required>{{ query if query else "" }}</textarea><br>
            <button type="submit">Search</button>
        </form>

        {% if results %}
            <h3>üîç Top Matches:</h3>
            {% for item in results %}
                <div class="result">
                    <strong>French Sentence:</strong> {{ item.french }}<br>
                    <strong>Similarity:</strong> {{ item.score }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
